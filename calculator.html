<html>
<head>
	<title>Namit Calculator</title>
	<link rel="stylesheet" type="text/css" href="calcstyle.css">
	<script type="text/javascript" src="calcjs.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
	<table width="320" height="200" cellspacing="0">
		<tr height="70" style="background-color:white;">
			<td colspan="4">
			<input type="text" class="result" id="result" readonly="readonly">
			</td>
		</tr>

		<tr>
			<td><button id="number_log" class="button">log</button></td>
			<td><button id="number_xpowery" class="button">x<sup>y<sup></button></td>
			<td><button id="number_root" class="button">âˆš</button></td>
			<td><button id="number_fact" class="button">x!</button></td>
		</tr>

		<tr >
			<td><button id="number_(" class="button">(</button></td>
			<td><button id="number_)" class="button">)</button></td>
			<td><button id="number_%" class="button">%</button></td>
			<td><button id="number_AC" class="button">AC</button></td>
		</tr>


		<tr>

			<td><button id="number_7" class="number">7</button></td>
			<td><button id="number_8" class="number">8</button></td>
			<td><button id="number_9" class="number">9</button></td>
			<td><button id="number_/" class="button">/</button></td>
		</tr>

		<tr>

			<td><button id="number_4" class="number">4</button></td>
			<td><button id="number_5" class="number">5</button></td>
			<td><button id="number_6" class="number">6</button></td>
			<td><button id="number_*" class="button">*</button></td>
		</tr>

		<tr>

			<td><button id="number_1" class="number">1</button></td>
			<td><button id="number_2" class="number">2</button></td>
			<td><button id="number_3" class="number">3</button></td>
			<td><button id="number_-" class="button">-</button></td>
		</tr>

		<tr>
			<td><button id="number_." class="button">.</button></td>
			<td><button id="number_0" class="number">0</button></td>
			<td><button id="number_=" class="button">=</button></td>
			<td><button id="number_+" class="button">+</button></td>
		</tr>

	</table>
</body>
</html>
